{% extends "base.html" %}

{% block content %}
    index page.
    {% if form %}
        <form action="{% url 'myrelevate:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Sign in"/>
            <a href="{% url 'myrelevate:register_user' %}">Dont have an account? </a>
        </form>
    {% endif %}
{% endblock %}
