{% extends "base-titlebar.html" %}
{% load staticfiles %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>{{ user.email }}</h1>
        <p>Confirmation status: {{ user.confirmed }}</p>
    {% else %}
        <h1>User is not logged in</h1>
    {% endif %}
    <img class="logo" src="{% static "images/logo.png" %}" alt="logo"/>
{% endblock %}
