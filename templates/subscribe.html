<!DOCTYPE html>

<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href=' {% static 'css/style-core.css' %}'>
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>

    <title>
        {% block tile %}
            MyRelevate
        {% endblock %}
    </title>
</head>
<body>
{% block content %}
    <img class="logo" src="{% static "images/logo.png" %}" alt="logo"/>
    <form action="{% url 'myrelevate:subscribe' %}" method="post">
        {% csrf_token %}
        {{ subscribeForm.subscriptionEmail }}
        <input onclick="Subscribe()" type="submit" value="Subscribe">

        <div id="subscribe" style="display: none">
            <p>Thank you for subscribing to MyRelevate!</p>

            <p>Click <a href="{% url 'myrelevate:subscribe' %}">here</a> to subscribe another person.</p>
        </div>
    </form>
{% endblock %}
</body>
</html>
