{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
    <div class='title-bar'>
        <div class='left'>
            <a href="{% url 'myrelevate:index' %}">MyRelevate</a>
        </div>
        <div class='links-wrapper right'>
            <div>
                <a href="{% url 'myrelevate:contributors' %}">Contributors</a>
            </div>
            {% if not user.is_authenticated %}
                <div>
                    <a href="{% url 'myrelevate:register_user' %}">Create Account</a>
                </div>
                <div>
                    <a href="{% url 'myrelevate:login' %}">Sign In</a>
                </div>
            {% else %}
                <div class="menu-wrapper">
                    <a href="{% url 'myrelevate:user_profile' %}">My Profile</a>
                    <ul id="dropdown-profile" class="dropdown-content">
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Change Password</a></li>
                        <li><a href="{% url 'myrelevate:logout' %}">Logout</a></li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
    {% block content %}
        {{ block.super }}
    {% endblock %}
{% endblock %}
