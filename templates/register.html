{% extends "base-titlebar.html" %}
{% load staticfiles %}

{% block content %}
    <br/>
    <br/>
    <form action="{% url 'myrelevate:register_user' %}" method="post">
        {% csrf_token %}
        <div class="createAccount col-md-6 col-md-offset-3">
            {{ form.username }}
            <br/>
            {{ form.first_name }}
            <br/>
            {{ form.last_name }}
            <br/>
            {{ form.password1 }}
            <br/>
            {{ form.password2 }}
            <br/>
            <input class='form-control' type="submit" value="Sign Up"/>
        </div>
    </form>
    <div class="container">
        <img src="{% static "images/logo.png" %}" alt="logo"/>
    </div>
{% endblock %}
